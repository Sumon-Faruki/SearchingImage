 
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert your text into an image within a second using this
        JavaScript-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" [(ngModel)]="srchItem" (input)="inputChecker()" name="srchItem" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity" [(ngModel)]="imageQuantity"   (ngModelChange)="imageQuantityChange($event)" name="imageQuantityd">
            <option [value]="item.value"   *ngFor="let item of allUsers"   > {{ item.valueName }}</option> 
          </select>  
          <button type="submit" class="generate-btn" (click)="imageGenerator()" >Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery" *ngIf="imageGallerySatic==true">
    <div class="img-card"><img src="../../assets/images/img-1.jpg" alt="image"></div>
    <div class="img-card"><img src="../../assets/images/img-2.jpg" alt="image"></div>
    <div class="img-card"><img src="../../assets/images/img-3.jpg" alt="image"></div>
    <div class="img-card"><img src="../../assets/images/img-4.jpg" alt="image"></div>
    <!-- <div class="img-card"><img    [src]="src1" alt="image"></div> -->
  </section>  
  <section class="image-gallery" *ngIf="imageGallery == true">
    <div class="img-card" *ngFor="let src of srcData"><img  [src]="src" alt="image">  </div>  
  </section>
